documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Select Star Spec
  type: object
  required:
    - token
  properties:
    token:
      type: string
      title: Token
      description: >-
        Your Select Star Token
      airbyte_secret: true
      order: 0
    endpoint:
      title: Endpoint
      type: string
      description: Your Select Star API instance URL.
      default: https://api.production.selectstar.com/v1
      examples:
        - https://api.production.selectstar.com/v1
        - https://api.eu.selectstar.com/v1

